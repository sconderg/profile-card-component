<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- build:css css/style.css -->
        <!-- custome css file -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- endbuild -->
        <title>Profile Card Component</title>
    </head>
    <body>

        <div class="card">
            <div class="head">
                <img src="./img/image-victor.jpg" alt="avatar">
            </div>
            <div class="info">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="anyl">
                <div>
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div>
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>

        <!-- build:js js/lib.js -->
        <script src="./js/plugins.js"></script>
        <!-- endbuild -->
    </body>
</html>
